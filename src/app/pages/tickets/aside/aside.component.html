<div class="p-3">
  <div>
    <p-dropdown
      [options]="menuTypes"
      [(ngModel)]="selectedMenuType"
      optionLabel="label"
      (onChange)="changeType($event)"
    >
    </p-dropdown>
  </div>
  <div class="mt-3">
    <p-dropdown
      class="mt-3"
      [options]="tourTypes"
      optionLabel="label"
      (onChange)="changeTourType($event)"
    >
    </p-dropdown>
  </div>

  <div class="mt-3">
    <p-calendar appCanWrite (onSelect)="selectDate($event)" [showIcon]="true" inputId="icon"></p-calendar>
  </div>

  <div class="mt-3">
    <p-button
      appCanWrite
      label="Error"
      (onClick)="initRestError()"
    ></p-button>
    <button appCanWrite>Test btn</button>
  </div>


  <div class="mt-3">
    <button class="btn btn-primary" (click)="initRestError()">
      Вызвать ошибку
    </button>
  </div>

  <div class="mt-3">
    <button (click)="initSettingsData()" class="btn btn-secondary">Обновить настройка</button>
  </div>
  <div class="mt-3">
    <button (click)="initTours()" class="btn btn-secondary">Сформировать туры</button>
  </div>
  <div class="mt-3">
    <button (click)="deleteTours()" class="btn btn-secondary">Удалить туры</button>
  </div>
</div>

<p-toast position="bottom-right"></p-toast>
