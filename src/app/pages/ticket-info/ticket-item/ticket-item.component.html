<div class="d-flex flex-column gap-3 col-8 ticket-info-wrap">
  <div class="mx-3">
    <div class="mt-3 mx-3"><a routerLink="/tickets/tickets-list">Назад</a></div>
    <div class="mt-3">
      <h1>Информация о туре</h1>
      <div class="ticket-info">{{ ticket?.name }}</div>
    </div>
    <div class="mt-4">
      <h4>Личная информация</h4>
      <div
        class="mt-2 user-info"
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Имя'}"></ng-container>
          <input
            type="text"
            pInputText
            formControlName="firstName"
          />
        </div>
        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Фамилия'}"></ng-container>
          <input
            type="text"
            pInputText
            formControlName="lastName"
          />
        </div>
        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Номер карты'}"></ng-container>
          <input
            type="text"
            pInputText
            formControlName="cardNumber"
          />
        </div>
        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Возраст'}"></ng-container>

          <p-inputNumber
            formControlName="age"
            [showButtons]="true"
          ></p-inputNumber>
        </div>
        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'День рождения'}"></ng-container>

          <p-calendar
            formControlName="birthDay"
            (onSelect)="selectDate($event)"
          ></p-calendar>
        </div>
        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context:{titleValue: 'Гражданство'}"></ng-container>

          <input
            type="text"
            pInputText
            formControlName="citizen"
          />
        </div>
        <div class="mt-5">
          <button
            class="btn-primary btn"
            type="submit"
            (click)="initTour()"
            [disabled]="!userForm.valid"
          >
            Перейти к оформлению
          </button>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <h4>Похожие туры</h4>

      <div class="mt-2">
        <input #ticketSearch [(ngModel)]="ticketSearchValue" type="text" pInputText>
      </div>

      <p-carousel [value]="nearestTourWithLocation">
        <ng-template pTemplate="header"></ng-template>
        <ng-template let-tour pTemplate="item">
         <div class="mt-3"> <h2>{{ tour.name }} - {{ tour.location.name }}</h2> </div> 
          <div class="ticket-img-nearest mt-3">
            <img class="w-100 h-100" src="/assets/img/{{tour.img}}" alt="">
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>

</div>

<ng-template #userFieldTitle let-titleValue="titleValue">
  <span class="mx-3">{{ titleValue }}</span>
</ng-template>
